<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p id="demo">JavaScript membuat halaman web menjadi interaktif.</p>
    <button type="button" onclick="berhasil()">Coba Klik!</button>
    <script>
        function berhasil()
        {
            document.getElementById("demo").innerHTML = "Berhasil! Ini contoh implementasi Javascript."
        }
    </script>
</body>
</html>
